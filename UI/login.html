<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="./assets/css/main.css">
  <link rel="stylesheet" href="./assets/css/header.css">
  <link rel="stylesheet" href="./assets/css/form.css">
  <link rel="stylesheet" href="./assets/css/optional.css">
  <script src="./assets/js/public.js"></script>
  <title>MyDiary - Login</title>
</head>
<body>

  <header class="main-header">
    <div class="row">

      <div class="app-name">
        MyDiary
      </div>

      <div class="dropdown">
        <div class="settings-btn">
          Settings
          <i class="fa fa-caret-down"></i>
        </div>
        <ul class="dropdown-items hide">
          <li>
            <a href="javascript:void(0)">Profile</a>
          </li>
          <li>
            <a href="javascript:void(0)">Logout</a>
          </li>
        </ul>
      </div>
      <!-- end of dropdown -->
    </div>
  </header>
  <!-- end of main header -->

  <main class="main-body row">

    <div id="show-status" class="show-status _hide">
      <span 
        onclick="login.status.hide()"
        class="close">
        <i class="fa fa-times"></i>
      </span>
      <table id="status-wrapper"></table>
    </div>
    <!-- end of show status -->

    <div class="wrapper row">

      <div class="info-wrapper">
        <div class="info">
          MyDiary is an online journal where you can
          pen down your thoughts and feelings
        </div>
      </div>
      <!-- end of info wrapper -->

      <div class="form-wrapper login">
        <form id="form">
          <div class="form-title">Login</div>
          <div class="input-wrapper">
            <label class="input-label" for="username">
              Username <span class="required">*</span>
            </label>
            <input 
              class="input" 
              type="text"
              name="username"
              id="username"
              placeholder="Enter username"
              />
            <span class="input-icon">
              <i class="fa fa-user"></i>
            </span>
          </div>
          <!-- end of input wrapper -->
          <div class="input-wrapper">
            <label class="input-label" for="password">
              Password <span class="required">*</span>
            </label>
            <input 
              class="input" 
              type="password"
              name="password"
              id="password"
              placeholder="Enter password"
              />
            <span class="input-icon">
              <i class="fa fa-lock"></i>
            </span>
          </div>
          <!-- end of input wrapper -->
          <div class="form-btn">
            <button 
              id="btn-signin"
              class="btn btn-signup" type="submit">
              Sign In
            </button>
          </div>
          <!-- end of form btn -->
          <div class="alt-link">
            <a href="./register.html">No account yet?</a>
          </div>
        </form>
      </div>
      <!-- end of login -->
    </div>
    <!-- end of wrapper -->

  </main>
  <!-- end of main body -->
  <footer class="main-footer">
    <div>&copy; Andela</div>
  </footer>
  <!-- end of main footer -->
  <script src="./assets/js/common.js"></script>
  <script src="./assets/js/request.js"></script>
  <script src="./assets/js/login.js"></script>
</body>
</html>
