<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./assets/favicon.ico" rel="shortcut icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="./assets/css/main.css">
  <link rel="stylesheet" href="./assets/css/header.css">
  <link rel="stylesheet" href="./assets/css/form.css">
  <link rel="stylesheet" href="./assets/css/entry.css">
  <title>MyDiary - Entry</title>
</head>
<body>

  <header class="main-header">
    <div class="row">
      <div class="logo">
        <img 
          src="./assets/img/andela.png" 
          alt="logo"
          />
      </div>
      <!-- end of logo -->

      <div class="app-name">
        MyDiary
      </div>

      <div class="dropdown">
        <div class="settings-btn" id="settings-btn">
          Settings
          <i class="fa fa-caret-down"></i>
        </div>
        <ul class="dropdown-items hide" id="settings-dropdown">
          <li>
            <a href="javascript:void(0)">Reminder</a>
          </li>
          <li>
            <a id="logout" href="javascript:void(0)">Logout</a>
          </li>
        </ul>
      </div>
      <!-- end of dropdown -->
    </div>
  </header>
  <!-- end of main header -->

  <main class="main-body row flow-column">

    <header class="dashboard-header">
      <ul class="nav-entry row">
        <li class="nav-list selected">
          <a href="./entry.html">
            <i class="fa fa-plus"></i>
            &nbsp;New Entry
          </a>
        </li>
        <li class="nav-list">
          <a href="./entries.html">
            <i class="fa fa-list"></i>
            &nbsp;View All Entries
          </a>
        </li>
      </ul>
    </header>
    <!-- end of dashboard header -->

    <div class="wrapper entry-wrapper row">

      <div class="entry">
        <form id="form">
          <div class="entry-input row">
            <input 
              class="input" 
              name="title"
              id="title"
              type="text" 
              placeholder="Entry Title" 
              />
            <button
              type="submit"
              class="btn btn-save">
              Save Now
            </button>
          </div>
          <!-- end of entry input -->
          <div class="entry-input">
            <input 
              class="input" 
              name="date"
              id="date"
              type="date" 
              placeholder="Entry Title" 
              />
          </div>
          <!-- end of entry input -->
          <div class="entry-input textarea">
            <textarea 
              placeholder="Your entry here"
              class="input"
              id="entry"
              name="entry"></textarea>
          </div>
          <!-- end of entry input -->
        </form>
      </div>
      <!-- end of entry -->

    </div>
    <!-- end of wrapper -->

  </main>
  <!-- end of main body -->

  <footer class="main-footer">
    <div>&copy; Andela</div>
  </footer>
  <!-- end of main footer -->

  <script src="./assets/js/common.js"></script>
  <script src="./assets/js/header.js"></script>
  <script src="./assets/js/request.js"></script>
  <script src="./assets/js/entry.js"></script>
</body>
</html>
